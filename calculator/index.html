<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Calculator</title>
</head>
<body >
         
        <div class="calculator card">

            <input id="value" type="text" class="calculator-screen " placeholder="Calculator" value=""/>
        
            <div class="calculator-keys">
        
              <button onclick="num('+')" type="button" class="operator btn btn-dark" >+</button>
              <button onclick="num('-')" type="button" class="operator btn btn-dark" >-</button>
              <button onclick="num('*')" type="button" class="operator btn btn-dark" >&times;</button>
              <button onclick="num('/')" type="button" class="operator btn btn-dark">&divide;</button>
        
              <button onclick="num('7')" type="button" class="btn btn-light waves-effect">7</button>
              <button onclick="num('8')" type="button"  class="btn btn-light waves-effect">8</button>
              <button onclick="num('9')" type="button"  class="btn btn-light waves-effect">9</button>
        
        
              <button onclick="num('4')" type="button"  class="btn btn-light waves-effect">4</button>
              <button onclick="num('5')" type="button"  class="btn btn-light waves-effect">5</button>
              <button onclick="num('6')" type="button"  class="btn btn-light waves-effect">6</button>
        
        
              <button onclick="num('1')" type="button"  class="btn btn-light waves-effect">1</button>
              <button onclick="num('2')" type="button"  class="btn btn-light waves-effect">2</button>
              <button onclick="num('3')" type="button"  class="btn btn-light waves-effect">3</button>
        
        
              <button onclick="num('0')" type="button"  class="btn btn-light waves-effect">0</button>
              <button onclick="num('.')" type="button" class="decimal function btn btn-secondary" >.</button>
              <button onclick="reset()" type="button" class="all-clear function btn btn-danger btn-sm" >AC</button>
        
              <button onclick="result()" type="button" class="equal-sign operator btn btn-success" >=</button>
        
            </div>
          </div>
        <script src="app.js"></script>
        
            
        </body>
